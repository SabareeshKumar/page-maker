<div>
  <material-auto-suggest-input
    label="Select widget type" hintText="Widget type"
    [selection]="widgetTypeSelectionModel" [selectionOptions]="widgetTypeOptions"
    filterSuggestions popupMatchInputWidth showClearIcon
    [displayBottomPanel]="false">
  </material-auto-suggest-input>
</div>
<material-button *ngIf="!addedChild" raised no-ink (trigger)="addChild()"
                 class="addBtn">
  Add widget
</material-button>
<widget-node #nextNode *ngIf="addedChild"></widget-node>
<div class="footer"></div>
